<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="screenWidth > sideNavThreshold"
                [mode]="(screenWidth > sideNavThreshold) ? 'side' : 'over'">
        <div [ngStyle]="{'display' : (screenWidth > sideNavThreshold) ? 'block' : 'none'}"
             class='sidenav-title-div'>
            <a routerLink="/">
                <span class='sidenav-title-span'><strong>Noninertial Frame</strong></span>
            </a>
        </div>
        <ul>
            <li>
                <a routerLink="/about" (click)="(screenWidth <= sideNavThreshold) && sidenav.close()">
                    <span class="sidenav-li-text" [ngClass]="{'selected-page': url === '/about'}">
                        About
                    </span>
                    <span class="sidenav-li-icon"> <fa-icon [icon]="faUser"></fa-icon></span>
                </a>
            </li>
            <li>
                <a routerLink="/blog" (click)="(screenWidth <= sideNavThreshold) && sidenav.close()">
                    <span class="sidenav-li-text" [ngClass]="{'selected-page': url === '/blog'}">
                        Blog
                    </span>
                    <span class="sidenav-li-icon">‚úèÔ∏è</span>
                </a>
            </li>
            <li>
                <a routerLink="/projects" (click)="(screenWidth <= sideNavThreshold) && sidenav.close()">
                    <span class="sidenav-li-text" [ngClass]="{'selected-page': url === '/projects'}">
                        Projects
                    </span>
                    <span class="sidenav-li-icon">üìå</span>
                </a>
            </li>
            <li>
                <a (click)="(screenWidth <= sideNavThreshold) && sidenav.close()">
                    <span class="sidenav-li-text" [ngClass]="{'selected-page': url === '/resume'}">
                        Resume
                    </span>
                    <span class="sidenav-li-icon">üìÑ</span>
                </a>
            </li>
        </ul>
    </mat-sidenav>

    <mat-sidenav-content>
        <div [ngStyle]="{'display' : (screenWidth > sideNavThreshold) ? 'none' : 'block'}"
            class='small-screen-header-div'>
           <button class='menu-button' type="button"
                   mat-icon-button (click)="sidenav.open()">
               <mat-icon>menu</mat-icon>
           </button>
           <span class='title-span'>Noninertial Frame</span>
       </div>
       <div class='mat-content'>
            <router-outlet></router-outlet>
       </div>
    </mat-sidenav-content>   
</mat-sidenav-container>
