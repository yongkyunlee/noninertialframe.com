<div>
    <div class='header-div'>
        <div class='title-div'>
            <strong>{{title}}</strong>
        </div>
        
    </div>
    <div class='keywords-div'>
        <span *ngFor="let keyword of keywords" class='keyword-span'>
            #{{keyword}}
        </span>
    </div>
    <div class='footer-div'>
        <div class='date-div'>
            {{ date | dateStr }}
        </div>
        <div class='category-div'>
            {{category}}
        </div>
    </div>
</div>
