<div class='login-div' *ngIf="(authService.user | async) === null">
    <div class='field-div'>
        <div class='label-div'>
            <label for='login-email' class='field-label'>Email</label>
        </div>
        <input id='login-email' [(ngModel)]="email" type="email">
    </div>
    <div class='field-div'>
        <div class='label-div'>
            <label for='login-password'>Password</label>
        </div>
        <input id='login-password' [(ngModel)]="password" type="password">
    </div>
    <button (click)="signIn()">Sign In</button>
</div>

<div class='logout-div' *ngIf="authService.user | async">
    <button (click)="signOut()">Sign Out</button>
</div>
